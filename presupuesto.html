    <!-- Main Content -->
    <main class="container my-5">
        <h2>Solicitar Presupuesto</h2>
        <form>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="tel" class="form-control" id="telefono" required>
            </div>
            <div class="mb-3">
                <label for="info" class="form-label">Solicite más información</label>
                <textarea class="form-control" id="info" rows="3" required></textarea>
            </div>
            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="privacidad" required>
                <label class="form-check-label" for="privacidad">Acepto la Política de Privacidad</label>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </main>
